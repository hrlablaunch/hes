<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>IT Home</title>
  <script>
    // SHA-256 hash of "itpass"
    const correctHash = "87907dadfbc3c85b449d4ec25bcdc920b6723ceb8620fc9fc755e3b1b983be35";

    async function hashMessage(message) {
      const msgBuffer = new TextEncoder().encode(message);
      const hashBuffer = await crypto.subtle.digest("SHA-256", msgBuffer);
      const hashArray = Array.from(new Uint8Array(hashBuffer));
      return hashArray.map(b => b.toString(16).padStart(2, "0")).join("");
    }

    async function checkPassword() {
      const password = prompt("Enter password:");
      const passwordHash = await hashMessage(password);

      if (passwordHash === correctHash) {
        document.getElementById("content").style.display = "block";
      } else {
        alert("‚ùå Wrong password!");
        location.reload();
      }
    }
  </script>
</head>
<body onload="checkPassword()">
  <div id="content" style="display:none;">
<iframe src="https://docs.google.com/spreadsheets/d/1KULTwqmYLJucQBIG1XGMvUsK2sT2l4yLrhguTllPIs8/edit?usp=sharing&hl=en" 
	width=100% 
	height=600
        frameborder="0" 
        allowfullscreen>
</iframe>
  </div>
</body>
</html>
